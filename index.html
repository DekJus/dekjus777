<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D. List</title>
  </head>
  <body>
    <!-- Unordered List untuk menampilkan daftar hobi -->
    <h2>Hobi Saya</h2>
    <ul>
      <li>Futsal</li>
      <li>Gym</li>
      <li>Ngetik</li>
    </ul>
    <!-- Ordered List untuk menampilkan proses pendidikan -->
    <h2>Riwayat Pendidikan</h2>
    <ol>
      <li>SD Negeri 2 Kedonganan</li>
      <li>SMP Negeri 1 Kuta</li>
      <li>SMA Negeri 2 Kuta</li>
    </ol>
  </body>
</html>
