<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C. Hyperlink & Gambar</title>
  </head>
  <body>
    <!-- Menggunakan Hyperlink -->
    <h2>contact</h2>
    <p>Hubungi saya <a href="contoh@gmail.com">Klik Disini</a>.</p>
    <!-- Menambahkan Gambar -->
    <h2>Proyek Terakhir</h2>
    <p>Ini Contoh gambar image dari latar proyek saya</p>
    <img src="backgroundbiru.png" alt="" />
    <!-- Hyperlink ke dokumen eksternal -->
    <p>
      Untuk lebih lanjutnya bisa hubungi instagram saya
      <a href="http://www.instagram.com" target="_blank">klik disini</a>.
    </p>
  </body>
</html>
